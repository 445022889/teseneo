<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo-Brutal | 纪念日助手</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Space Mono"', '"Noto Sans SC"', 'monospace'],
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              'neo-bg': '#f0f0f0',
              'neo-main': '#FF90E8', 
              'neo-accent': '#FFC900', 
              'neo-success': '#23A094', 
              'neo-danger': '#FF4444', 
              'neo-dark': '#1A1A1A',
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px #000000',
              'neo-sm': '2px 2px 0px 0px #000000',
              'neo-lg': '8px 8px 0px 0px #000000',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #e0e7ff;
        background-image: radial-gradient(#a5b4fc 1px, transparent 1px);
        background-size: 20px 20px;
        font-family: 'Noto Sans SC', sans-serif;
      }
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #fff; border-left: 2px solid #000; }
      ::-webkit-scrollbar-thumb { background: #000; border: 2px solid #fff; }
      ::-webkit-scrollbar-thumb:hover { background: #333; }
      
      /* Hide uncompiled content initially */
      body:not(.loaded) #root { display: none; }
    </style>

    <!-- Import Map for React -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <!-- Babel for browser-side TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>

    <!-- Entry Point: Compile TSX on the fly -->
    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App'; // This works because Worker serves App.tsx on request

        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(
                <React.StrictMode>
                    <App />
                </React.StrictMode>
            );
            document.body.classList.add('loaded');
        }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
